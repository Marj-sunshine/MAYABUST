<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MayaBust Login</title>

  <!-- Tailwind for login form -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('images/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: transparent;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .navbar__container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 80px;
      width: 100%;
      max-width: 2000px;
      padding: 0 50px;
      margin: 0 auto;
    }

    #navbar__logo {
      background-color: #074411;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: 'Kumbh Sans', sans-serif;
      font-size: 2rem;
      text-decoration: none;
    }

    .navbar__menu {
      display: flex;
      list-style: none;
    }

    .navbar__links {
      color: #665e5e;
      text-decoration: none;
      padding: 10px 20px;
      transition: all 0.3s ease;
    }

    .navbar__links:hover {
      color: #f77062;
    }

    .login-container {
      max-width: 420px;
      margin: 120px auto 40px auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 100, 0, 0.1);
      overflow: hidden;
      border: 1px solid #e5f0e5;
    }

    .login-header {
      background: linear-gradient(135deg, #22c55e 0%, #176d17 100%);
      color: white; 
      padding: 30px;
      text-align: center;
    }

    .login-body {
      padding: 30px;
    }

    .form-group {
      position: relative;
      margin-bottom: 24px;
    }

    .form-control {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #d1fae5;
      border-radius: 8px;
      background-color: #f8faf9;
      font-size: 16px;
    }

    .form-control:focus {
      outline: none;
      border-color: #22c55e;
      background-color: white;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2);
    }

    .form-label {
      position: absolute;
      top: 12px;
      left: 16px;
      color: #9ca3af;
      transition: 0.3s;
      pointer-events: none;
    }

    .form-control:focus + .form-label,
    .form-control:not(:placeholder-shown) + .form-label {
      top: -18px;
      left: 10px;
      font-size: 12px;
      background: white;
      padding: 0 6px;
      color: #22c55e;
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 14px;
      cursor: pointer;
      color: #9ca3af;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #139f46 0%, #139f46 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-login:hover {
      background: linear-gradient(135deg, #139f46 0%, #139f46 100%);
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
    }

    .error-message {
      color: #ef4444;
      font-size: 13px;
      margin-top: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar__container">
      <a href="index.html" id="navbar__logo"><i class="fa-solid fa-crow"></i>mayabust</a>
      <ul class="navbar__menu">
        <li><a href="index.html" class="navbar__links">Home</a></li>
        <!-- <li><a href="tech.html" class="navbar__links">Tech</a></li> -->
        <li><a href="about.html" class="navbar__links">About</a></li>
      </ul>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-container">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Please login to continue to your account</p>
    </div>

    <div class="login-body">
      <form id="loginForm" novalidate>
        <div class="form-group">
          <input type="text" id="username" class="form-control" placeholder=" " required>
          <label for="username" class="form-label">Username</label>
          <div id="username-error" class="error-message">Please enter your username</div>
        </div>

        <div class="form-group">
          <input type="password" id="password" class="form-control" placeholder=" " required>
          <label for="password" class="form-label">Password</label>
          <i class="fas fa-eye password-toggle" id="togglePassword"></i>
          <div id="password-error" class="error-message">Password must be at least 8 characters</div>
        </div>

        <div class="flex justify-between items-center mb-6">
          <div class="flex items-center">
            <input type="checkbox" id="remember" class="mr-2 accent-green-500">
            <label for="remember" class="text-sm text-slate-600 cursor-pointer">Remember me</label>
          </div>
        </div>

        <button type="submit" class="btn-login">
          Login <i class="fas fa-arrow-right ml-2"></i>
        </button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const togglePassword = document.getElementById('togglePassword');
      const password = document.getElementById('password');
      const loginForm = document.getElementById('loginForm');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const usernameError = document.getElementById('username-error');
      const passwordError = document.getElementById('password-error');

      togglePassword.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
      });

      loginForm.addEventListener('submit', function (e) {
        e.preventDefault();
        let isValid = true;

        if (usernameInput.value.trim() === '') {
          usernameInput.classList.add('border-red-500');
          usernameError.style.display = 'block';
          isValid = false;
        } else {
          usernameInput.classList.remove('border-red-500');
          usernameError.style.display = 'none';
        }

        if (passwordInput.value.length < 8) {
          passwordInput.classList.add('border-red-500');
          passwordError.style.display = 'block';
          isValid = false;
        } else {
          passwordInput.classList.remove('border-red-500');
          passwordError.style.display = 'none';
        }

        if (isValid) {
          if (usernameInput.value === 'mayabust' && passwordInput.value === 'mayabust1101') {
            window.location.href = 'dashboard.html';
          } else {
            alert('Invalid credentials. Please try again.');
            passwordInput.value = '';
          }
        }
      });

      usernameInput.addEventListener('input', () => {
        usernameError.style.display = 'none';
        usernameInput.classList.remove('border-red-500');
      });

      passwordInput.addEventListener('input', () => {
        passwordError.style.display = 'none';
        passwordInput.classList.remove('border-red-500');
      });
    });
  </script>
</body>
</html>
